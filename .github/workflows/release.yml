name: Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Detect version change
        id: version_check
        run: |
          git fetch origin main --depth=2
          PREV_VERSION=$(git show HEAD^:package.json | jq -r .version || echo "none")
          CURR_VERSION=$(jq -r .version package.json)
          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CURR_VERSION"

          if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURR_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run build
        if: steps.version_check.outputs.version_changed == 'true'
        run: bun run build

      - name: Create GitHub Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_check.outputs.new_version }}
          name: Release v${{ steps.version_check.outputs.new_version }}
          body: |
            ðŸš€ Version ${{ steps.version_check.outputs.new_version }} released automatically.
          files: |
            dist/ap-classroom-answer-parser.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
